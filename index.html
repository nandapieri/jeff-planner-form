<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Automação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="formulario-automacao">
        <h1>Formulário de Cadastro</h1>
        
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <div>
            <label for="cep">CEP:</label>
            <div class="cep-container">
                <input type="text" id="cep" name="cep" required>
                <button type="button" onclick="fetchAddress()">Buscar</button>
            </div>
        </div>

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" readonly>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" readonly>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento">

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" readonly>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" readonly>

        <label for="cupom">Tem um cupom?</label>
        <input type="text" id="cupom" name="cupom">

        <label>Tipo de mentoria:</label>
        <label>
            <input type="radio" name="tipo" value="solteiro" checked>
            Solteiro
        </label>
        <label>
            <input type="radio" name="tipo" value="casal">
            Casal
        </label>

        <button type="submit">Enviar</button>
    </form>

    <!-- Elemento para mostrar a resposta do servidor -->
    <div id="response"></div>

    <script src="script.js"></script>
    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>
</body>
</html>
